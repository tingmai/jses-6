    <h1> Filter Example 2 </h1>
    
    <p id="demo">

    </p>

    <script>
     const students=[
            {id:1,name:"mg mg",address:"Yangon"},
            {id:2,name:"su su",address:"Mandalay"},
            {id:3,name:"bo bo",address:"Myitkyina"},
            {id:3,name:"sai sai",address:"Taunggyi"}

        ];

    const obj= students.filter(getAddress);
    
    for(student of obj){
        console.log(student.address)
        const list=document.createElement("div");
        list.innerText=student.address;

        document.getElementById("demo").appendChild(list);
    }

    

    var city_name="Yangon";

    function getAddress(student) {
            return student.address!=="Yangon";
    }
    </script>
