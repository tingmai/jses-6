     <h1> Map Example 2</h1>
     <hr>
 
     <p id="demo">
 
     </p>
 
     <script>
     const students = [
        {firstname : "Mg Mg", lastname: "Kyaw",gender:"Male"},
        {firstname : "Soe", lastname: "Lwin",gender:"Male"},
        {firstname : "Thida", lastname: "Aye",gender:"Female"}
     ];
     
     
     document.getElementById("demo").innerHTML = students.filter(getStudent).map(getFullName);
     
     function getStudent(student) {
       return student.gender=="Male";
     }
     function getFullName(student) {
         let rec="<br>";
         rec+=[student.firstname,student.lastname].join("  ");
       return rec;
     }
     </script>
